<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>{% block title %} {% endblock title %}</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Developer Antrow Mano</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item {% block homeactive %} {% endblock homeactive%}">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item {% block aboutactive %} {% endblock aboutactive%}">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item {% block projectactive%} {% endblock projectactive%}">
                        <a class="nav-link" href="/projects">Projects</a>
                    </li>
                    <li class="nav-item {% block contactactive%} {% endblock contactactive%}">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>


                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
        <strong>Hello Visitor!</strong> I am looking for a job. Feel free to contact me if you like my profile
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% block body %}
    {% endblock body %}


    <br></br>
    <br></br>
    <!-- Footer -->
     <footer class=" container-fluid text-center text-light bg-dark py-4">

        <!-- Footer Elements -->
        

            <!-- Grid row-->
            <div class="row">

                <!-- Grid column -->
                <div class=" container-fluid col-md-12 py-0">
                    <div class="flex-center">

                        
                        <a class="btn btn-primary " style="background-color:  #3b5998;" href="https://www.facebook.com/antrow.mano/" role="button"><i class="fab fa-facebook-f ">Facebook</i></a>
                        
                        <a class="btn btn-primary" style="background-color: #0082ca;" href="https://www.linkedin.com/in/antrow-mano-796a121aa/" role="button"><i class="fab fa-linkedin-in">Linkedin</i></a>
                 
                        <a class="btn btn-primary" style="background-color: #ac2bac;" href="https://www.instagram.com/antrowmano23/" role="button"><i class="fab fa-instagram">Instagram</i></a>
                        <a class="btn btn-primary" style="background-color: #333333;" href="https://github.com/Antrowmano" role="button"><i class="fab fa-github">Gitub</i></a>
                        <a class="btn btn-primary" style="background-color: #ec4a89;" href="https://codendco.blogspot.com/" role="button"><i class="fab fa-dribbble">Blog</i></a>
                    </div>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row-->
       
        <div class="text-center text-light bg-dark py-4">Â© COPYRIGHT 2021 | All rights reserved
        </div>
       

    </footer>

      <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
